<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Homepage</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Meine Homepage</h1>
    <nav>
      <ul>
        <li><a href="#start">Start</a></li>
        <li><a href="#ueber">Über mich</a></li>
        <li><a href="#kontakt">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="start">
      <h2>Willkommen</h2>
      <p>Dies ist meine persönliche Homepage.</p>
    </section>

    <section id="ueber">
      <h2>Über mich</h2>
      <p>Hier steht ein kurzer Text über dich, z. B. Ausbildung, Projekte oder Interessen.</p>
    </section>

    <section id="kontakt">
      <h2>Kontakt</h2>
      <form id="kontaktForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="nachricht">Nachricht:</label>
        <textarea id="nachricht" name="nachricht" rows="5" required></textarea>

        <button type="submit">Absenden</button>
      </form>
      <p id="meldung"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mein Name – Alle Rechte vorbehalten</p>
  </footer>
</body>
</html>
