<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>meLoRm</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.waves.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
    <div class="logo">me<span class="l">L</span>o<span class="r">R</span>m</div>
    </header>

  <main>
    <section id="projekte" class="section projects">
        <h2>Meine Projekte</h2>
        <div class="project-grid">
            <div class="project-card">
            <h3>Digitales Klassenbuch</h3>
            <p>Komplexe Webanwendung mit PHP, JavaScript und MySQL. Enthält Login, Kalender, Signaturverwaltung und Revisionslogik.</p>
            <a href="#" class="btn small">Details ansehen</a>
            </div>
        </div>
    </section>

    <section id="kontakt" class="section">
      <h2>Kontakt</h2>
      <form id="kontaktForm" class="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="nachricht">Nachricht:</label>
        <textarea id="nachricht" name="nachricht" rows="5" required></textarea>

        <button type="submit" class="btn">Absenden</button>
      </form>
      <p id="meldung"></p>
    </section>
  </main>
